version: 2

metrics:
  - name: revenue
    label: Revenue
    model: ref('dim_orders_basic')
    description: "Total revenue for sales in all regions"

    type: sum
    sql: profit

    timestamp: order_date
    time_grains: [day, week, month, year]

    dimensions:
      - ship_mode
      - region
     
    meta: {team: Finance}