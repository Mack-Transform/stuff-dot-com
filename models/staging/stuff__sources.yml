version: 2
sources:
  - name: transactions
    database: analytics
    schema: dbt_amack
    freshness: # default freshness
      warn_after: {count: 12, period: day}
      error_after: {count: 24, period: day}
    loaded_at_field: created_at

    tables:
      - name: customer1

      - name: sale_fact
        description: "Fact table to US sales transactions.  Loader- Python Scripts"
        freshness:
          warn_after: {count: 6, period: day}
          error_after: {count: 12, period: day}

      - name: order_details
        freshness:
          warn_after: {count: 6, period: day}
          error_after: {count: 12, period: day}

      - name: products
      - name: employee
      - name: inc_orders
        freshness:
          warn_after: {count: 6, period: day}
          error_after: {count: 12, period: day}
        columns:
          - name: customer_id
            tests:
              - not_null
