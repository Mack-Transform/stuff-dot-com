version: 2

models:
- name: stg_inc_orders
  columns:
    - name: customer_id
      tests:
        - not_null
        - relationships:
            to: ref('stg_sale_fact')
            field: customer_id
            config:
              severity: warn
- name: customer_zips
  config:
    materialized: table
  columns:
    - name: POSTAL_CODE
      data_type: string
      tests:
        - postal_length

          





